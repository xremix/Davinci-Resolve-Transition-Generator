<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="preset-generator.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Davinci Resolve 15 Fusion - Transition Generator</h1>
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Transition Frame length</label>
            <input type="text" name="" id="frames" class="form-control" value="5">
          </div>
        </form>
      </div>
      <div class="col-12"><h2>Swipe Transition</h2></div>
      <div class="col-6 text-center download-container mt-5">
        <a id="movetoleftlink" class="transition-link" download="movetoleft.setting" data-transition="movetoleft">
          <i class="fa fa-arrow-left"></i><i class="fa fa-camera"></i><br/>
          Download<br/>
          Move to Left Transition Preset
        </a>
      </div>
      <div class="col-6 text-center download-container mt-5">
        <a id="movetorightlink" class="transition-link" download="movetoright.setting" data-transition="movetoright">
          <i class="fa fa-camera"></i><i class="fa fa-arrow-right"></i><br/>
          Download<br/>
          Move to Right Transition Preset
        </a>
      </div>
      <div class="col-6 text-center download-container mt-5">
        <a id="moveuplink" class="transition-link" download="moveup.setting" data-transition="moveup">
          <i class="fa fa-camera"></i><i class="fa fa-arrow-up"></i><br/>
          Download<br/>
          Move Up Transition Preset
        </a>
      </div>
      <div class="col-6 text-center download-container mt-5">
        <a id="movedownlink" class="transition-link" download="movedown.setting" data-transition="movedown">
          <i class="fa fa-camera"></i><i class="fa fa-arrow-down"></i><br/>
          Download<br/>
          Move Down Transition Preset
        </a>
      </div>
      <div class="col-12"><h2>Zoom Transition</h2></div>
      <div class="col-6 text-center download-container mt-5">
        <a id="zoominlink" class="transition-link" download="zoomin.setting" data-transition="zoomin">
          <i class="fa fa-camera"></i><i class="fa fa-arrow-"></i><br/>
          Download<br/>
          Zoom In Transition Preset
        </a>
      </div>
    </div>
  </div>
</body>
</html>
